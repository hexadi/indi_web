{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
  <h1>Register</h1>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    {% if google_auth != None %}<input type="email" class="form-control" name="google_id"
      value={{google_auth["google_id"]}} hidden>{% endif %}
    <input type="text" class="form-control" name="username" {% if google_auth !=None %}
      value={{google_auth["username"]}} {% endif %}>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    {% if google_auth != None %}<input type="email" class="form-control" name="email" value={{google_auth["email"]}}
      hidden>{% endif %}
    <input type="email" class="form-control" name="email" {% if google_auth !=None %} value={{google_auth["email"]}}
      disabled {% endif %}>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="mb-3">
    <label for="password2" class="form-label">Password (Again)</label>
    <input type="password" class="form-control" id="password2" name="password2">
  </div>
  <button style="width:100%" type="submit" class="btn btn-warning">Submit</button>
</form>
{% endblock %}
