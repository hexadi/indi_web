{% extends "layout.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
<h2>All Users</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">role</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <form action="/admin/add_user" method="post">
                <td><input type="text" class="form-control" name="id" size="1" value={{ user.id }} disabled><input
                        type="text" name="id" value={{ user.id }} hidden></td>
                <td><input class="form-control" type="text" name="username" value={{ user.username }}></td>
                <td><input class="form-control" type="text" name="email" value={{ user.email }}></td>
                <td><select class="form-select" name="role">
                        <option {% if user.role=="Admin" %}selected{% endif %} value="Admin">Admin</option>
                        <option {% if user.role=="Writer" %}selected{% endif %} value="Writer">Writer</option>
                        <option {% if user.role=="User" %}selected{% endif %} value="User">User</option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary">Save</button>
                </td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
